<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example - Changing Order</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .box1 { background-color: red; order: 3; }
        .box2 { background-color: blue; order: 1; }
        .box3 { background-color: green; order: 4; }
        .box4 { background-color: orange; order: 2; }
    </style>
</head>
<body>

<!-- index.html -->
<div class="container">
    <div class="box box1" style="order: 3;">One</div>
    <div class="box box2" style="order: 1;">Two</div>
    <div class="box box3" style="order: 4;">Three</div>
    <div class="box box4" style="order: 2;">Four</div>
</div>


</body>
</html>
